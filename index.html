<!DOCTYPE html>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="mdiv">
		<div class="container">
			<form >
				<div>
					<h3 class="cname">WebTech M6</h3>
					<input type="text" name="op" class="op" disabled>
				</div>
				<div>

				<div>

				<div>

					<input type="button" value="M+" onclick="op.value=eval(op.value)" class="sopr" />
				</div>
				
				
				<div>
					<input type="button" value="AC" onclick="op.value=''" class="clr nbtn" />
					<input type="button" value="C" onclick="op.value=''" class="clr nbtn" />

					<input type="button" value="%" onclick="op.value+='%'" class="opr" />
				</div>
				<div>
					<input type="button" value="7" onclick="op.value+='7'"   class="nbtn"/>

				</div>
				<div>
					<input type="button" value="4" onclick="op.value+='4'"   class="nbtn"/>

				<div>
					<input type="button" value="1" onclick="op.value+='1'"   class="nbtn"/>

				<div>
					<input type="button" value="0" onclick="op.value+='0'"  class="nbtn" />
					<input type="button" value="." onclick="op.value+='.'"   class="nbtn"/>
					<!-- <input type="button" value="=" onclick="op.value+='='"/> -->
					<input type="button" value="=" onclick="op.value=eval(op.value)" class="opr eq" />

			</form>
